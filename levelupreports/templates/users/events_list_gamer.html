{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>LevelUp Reports</title>
  </head>
  <body>
    <h1>Events Users are Attending</h1>

    {% for user in user_events %}
        <h2>{{ user.full_name }}</h2>
        <ol>
            {% for event in user.events %}
            <li>
                Title: {{ event.game_name }} || Number of Players:{{event.date}}
            </li>
            {% endfor %}
        </ol>
    {% endfor %}
  </body>
</html>
